<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .cor-label {
      margin-bottom: 8px;
      display: block;
    }

    .cor-selector {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="checkbox"] {
      display: none;
    }

    .cor-label-option {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
      background-color: #2a2a2a;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.2s ease;
    }

    .cor-label-option::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: currentColor;
    }

    input[type="checkbox"]:checked + .cor-label-option {
      box-shadow: 0 0 0 4px #111;
    }

    /* Cores */
    .azul     { color: #3b82f6; }
    .roxo     { color: #8b5cf6; }
    .violeta  { color: #a855f7; }
    .rosa     { color: #ec4899; }
    .vermelho { color: #ef4444; }
    .laranja  { color: #f97316; }
    .amarelo  { color: #facc15; }
    .verde    { color: #22c55e; }
    .ciano    { color: #22d3ee; }
  </style>
</head>
<body>

  <label class="cor-label">Cor principal</label>
  <div class="cor-selector">
    <input type="checkbox" id="cor1">
    <label for="cor1" class="cor-label-option azul"></label>

    <input type="checkbox" id="cor2">
    <label for="cor2" class="cor-label-option roxo"></label>

    <input type="checkbox" id="cor3">
    <label for="cor3" class="cor-label-option violeta"></label>

    <input type="checkbox" id="cor4">
    <label for="cor4" class="cor-label-option rosa"></label>

    <input type="checkbox" id="cor5">
    <label for="cor5" class="cor-label-option vermelho"></label>

    <input type="checkbox" id="cor6">
    <label for="cor6" class="cor-label-option laranja"></label>

    <input type="checkbox" id="cor7">
    <label for="cor7" class="cor-label-option amarelo"></label>

    <input type="checkbox" id="cor8">
    <label for="cor8" class="cor-label-option verde"></label>

    <input type="checkbox" id="cor9">
    <label for="cor9" class="cor-label-option ciano"></label>
  </div>

</body>
</html>
